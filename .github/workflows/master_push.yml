name: pull repo
on:
  push:
    branches:
      - master
jobs:
  build:
    name: pull repo
    runs-on: ubuntu-latest
    steps:
    - name: git pull repository
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          echo 'start'
          . ~/.nvm/nvm.sh
          sudo su
          cd NoteGame
          node -v
          node -e "console.log('Running Node.js ' + process.version)"
          sudo npm run build
          
        
          

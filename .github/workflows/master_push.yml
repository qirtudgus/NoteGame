name: pull repo
on:
  push:
    branches:
      - master
jobs:
  build:
    name: pull repo
    runs-on: ubuntu-latest
    steps:
    - name: git pull repository
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          echo 'start'
          sudo su
          chmod 711 /home/ec2-user
          cd NoteGame
          pwd
          sudo git pull
          npm i
          npm run build
          
        
          

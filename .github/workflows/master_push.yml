name: pull repo
on:
  push:
    branches:
      - master
jobs:
  build:
    name: pull repo
    runs-on: ubuntu-latest
    steps:
    - name: git pull repository
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          sudo su
          cd NoteGame
          sudo git pull
          npm i
          npm run build
    
    - name: nginx, mysql restart
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          sudo systemctl restart nginx
          sudo systemctl restart mysqld
          
    - name: on pm2 server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          npx pm2 stop dungeonNote
          npx pm2 start dungeonNote.json
          
 
          
        
          

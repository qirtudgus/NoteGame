name: pull repo
on:
  push:
    branches:
      - master
jobs:
  build:
    name: pull repo
    runs-on: ubuntu-latest
    steps:
    - name: git pull repository
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          sudo su
          cd NoteGame
          node -e "console.log('Running Node.js ' + process.version)"
          sudo git pull
          npm i
          npm run build
    
    - name: nginx, mysql restart
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          sudo su
          cd NoteGame
          sudo systemctl stop nginx
          sudo systemctl stop mysqld
          sudo systemctl start nginx
          sudo systemctl start mysqld
          
    - name: on pm2 server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          sudo su
          cd NoteGame
          npx pm2 kill
          npx pm2 install typescript
          npx pm2 start server/app.ts
          
 
          
        
          
